<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أنت غير متصل</title>
  <meta name="theme-color" content="#5D5CDE">
  <style>
    body{font-family: system-ui, -apple-system, 'Segoe UI', Tahoma, Arial, sans-serif; background:#0f172a; color:#fff; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;}
    .card{background:#111827; border:1px solid #334155; border-radius:20px; padding:24px; max-width:520px; margin:16px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px 0; font-size:26px}
    p{margin:0 0 16px 0; line-height:1.7; color:#cbd5e1}
    .btn{display:inline-block; padding:12px 20px; border-radius:12px; background:#5D5CDE; color:#fff; text-decoration:none; border:none; cursor:pointer; font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h1>📵 لا يوجد اتصال بالإنترنت</h1>
    <p>يبدو أنك غير متصل الآن. لا تقلق — يمكنك متابعة استخدام التطبيق عند عودة الاتصال، وسيتم حفظ التغييرات عند التوفر.</p>
    <button class="btn" onclick="location.reload()">🔄 إعادة المحاولة</button>
  </div>
</body>
</html>
